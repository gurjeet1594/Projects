</FORM>
<script>
    function checkValues()
    {
        var ref1=document.getElementById("RegNo");
        var ref2=document.getElementById("N");

        {
            alert("Missing value");
            return false;    
        }
        else {
            if(!(parseInt(ref1.value)>=100 & parseInt(ref1.value)<=200)){
               alert("Number should be between 100-200");
                return false;
            }
        }
        
        if(ref2.values=="")
        {

        }
        else {
            if(isNaN != ref1.value){
               alert("Name should be alphabets only");

            }
        }
    }
</script>
